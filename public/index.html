<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/styles.css" />

    <title>Guillermo A. Paniagua Silva | Profile card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card__header">
          <img
            class="card__header-image"
            src="assets/images/bg-pattern-card.svg"
            alt="header-background"
          />
        </div>
        <div class="card__content">
          <div class="card__content-avatar-container">
            <img
              class="card__content-avatar"
              src="assets/images/image-victor.jpg"
              alt="avatar"
            />
          </div>
          <p class="card__content-name">
            Victor Crest<span class="card__content-age">26</span>
          </p>
          <p class="card__content-city">London</p>
          <div class="card__content-stats">
            <div class="card__content-stats-container">
              <p class="card__content-stats-value">80K</p>
              <p class="card__content-stats-category">Followers</p>
            </div>
            <div class="card__content-stats-container">
              <p class="card__content-stats-value">803K</p>
              <p class="card__content-stats-category">Likes</p>
            </div>
            <div class="card__content-stats-container">
              <p class="card__content-stats-value">1.4K</p>
              <p class="card__content-stats-category">Photos</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
